        <div class="ulContainar">
        <div class="inhandsec licontainar">
            <h1 class="titer">on Hold</h1>

                <div class="btnC">

        <div class="completesec licontainar">
            <h1 class="titer">Complete</h1>

<div class="sign_section" style="display: none" onclick="hide_sign(event)">
    <div class="register_containar">
        <div class="sign_titr">
            <div class="signin_titr click-sign" onclick="signSections(event)" style="border-right: 2px solid black;">Sign in</div>
            <div class="signup_titr" onclick="signSections(event)">Sign up</div>
        </div>
        <div class="sign_body">
            <div class="sign_in">
                <h1>sign in</h1>
                <div class="report_text" style="display: none;"></div>
                <div class="inputC">
                    <label for="name">name:</label><br>
                    <input type="text" name="name" placeholder="your name">
                </div>
                <div class="inputC">
                    <label for="password">password:</label><br>
                    <input type="password" name="password" placeholder="Enter your password">
                </div>
                    <input type="button" class="signBtn" value="log in">
            </div>

            <div class="sign_up" style="display: none;">
                <h1>sign up</h1>
                <div class="report_text" style="display: none;"></div>
                <div class="inputC">
                    <label for="name">name:</label><br>
                    <input type="text" name="name" placeholder="your name">
                </div>

                <div class="inputC">
                    <label for="password">password:</label><br>
                    <input type="password" name="password" placeholder="Enter your password">
                </div>
                    <input type="button" class="signBtn" value="Register">
            </div>
        </div>
    </div>
